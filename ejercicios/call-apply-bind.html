<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>
      // Establecer `this` usando `call`
      function saludar() {
        console.log(`Hola. Soy ${this.name} ${this.apellido}`);
      }

      const joel = {
        name: 'Joel',
        apellido: 'Diaz Arévalo',
      };

      // Saludar sin call
      saludar(joel);
      // Saludar con call
      saludar.call(joel);

      // Establecer `this` usando `call` y pasar argumentos a la función
      function caminar(metros, direccion, metodo) {
        console.log(`A ${this.name} les gusta caminar ${metros} metros hacia el ${direccion} con ${metodo}.`);
      }

      caminar.call(joel, 1800, 'norte', 'call');

      // Establecer `this` usando `apply` y pasar argumentos a la función
      const valores = [2199, "noreste", 'apply'];
      caminar.apply(joel, valores);

      /*
        Call - comma
        Apply - arreglo
      */

      // Establecer `this` en una nueva función usando `bind`
      const daniela = {
        name: 'Daniela',
        apellido: 'Sanchez'
      }
      const danielaSaluda = saludar.bind(daniela);
      danielaSaluda();

      // Establecer `this` usando `bind` y pasar argumentos a la función
      const danielaCamina = caminar.bind(daniela, 1000, 'este', 'bind');
      danielaCamina();

      // Cuándo es útil usar uno de estos métodos
      const buttons = document.getElementsByClassName("call-to-action");
      // buttons.forEach(button => {
      //   button.onclick = () => alert('Nunca pares de aprender!');
      // });

      // NodeList
      Array.prototype.forEach.call(buttons, button => {
        button.onclick = () => alert('Nunca pares de aprender!');
      });

    </script>
  </body>
</html>
