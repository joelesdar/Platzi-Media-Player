    <h1>
        <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente está ejecutando un pedazo de código
    </h1>
    <script>
        // DEFAULT BINDING

        // this en el global scope
        console.log(`this: ${this}`);
        console.log(this);

        // this en el scope de una funcion
        function whoIsThis() {
            return this;
        }
        console.log(`whoIsThis: ${whoIsThis()}`);

        // this en el scope de una función en strict mode
        function whoIsThisStrict() {
            "use strict";
            return this;
        }
        console.log(`whoIsThis strict: ${whoIsThisStrict()}`);

        // Implicit Binding

        // this en el contexto de un objeto
        const person = {
            name: 'Joel',
            saludar: function() {
                console.log(`Hola soy la persona ${this.name}`);
                console.log(this);
            }
        }
        person.saludar();

        // this cuando sacamos a una función de un objeto
        const accion = person.saludar;
        // Aquí el llamado de la función no tiene acceso a la propiedad name de person, entonces aquí hace un default binding, this = window
        accion();

        // EXPLICIT BINDING

        // this especificandole explicitamente cual queremos que sea su valor usando call(), apply() y bind()
        const person2 = {
            name: 'Karla'
        }
        const person3 = {
            name: 'Sandra'
        }
        const person4 = {
            name: 'Danny'
        }
        // Call y Apply
        const saludoConCall = person.saludar.call(person2); // functionName.call(this, atributo1, atributo2, ...);
        const saludoConApply = person.saludar.apply(person3); // functionName.apply(this, [atributo1, atributo2, ...]);

        // Bind
        const saludoConBind = person.saludar.bind(person4);
        console.log("Primero necesito que me llamen");
        // saludoConBind.bind(person2); Una vez usado el método bind ya no se puede cambiar el valor de this después de ninguna manera
        saludoConBind();

        // NEW BINDING: Instanciar objetos

        // this en el contexto de una 'clase'
        function Person(name) {
            // this = {} Implicitamente crea el objeto Object.create() y retorna todos los valores
            this.name = name;
        }
        Person.prototype.saludar = function() {
            console.log(`Hola soy la Persona ${this.name}`);
        }
        const Angela = new Person("Angela");
        Angela.saludar();

        // LEXICAL BINDING: Arrow functions

        // Aquí this en una función tradicional hace un default binding, y encuentra this.twitter como undefinided
        const tinicassi = {
            name: 'Tini',
            twitter: '@tinicassi',
            saludar: function() {
                function siguemeEnTwitter() {
                    console.log(`Sigueme en Twitter: ${this.twitter}`);
                }

                console.log(`Hola, soy ${this.name}`);
                siguemeEnTwitter();
            }
        }
        // Se ejecuta en el contexto global
        tinicassi.saludar();

        // Pero en las arrow function, la función se ejecuta en el mismo contexto donde fueron creadas, y encuentra this.twitter como '@joelesdar'
        const joelesdar = {
            name: 'Joel',
            twitter: '@joelesdar',
            saludar: function() {
                const siguemeEnTwitter = () => {
                    console.log(`Sigueme en Twitter: ${this.twitter}`);
                }

                console.log(`Hola, soy ${this.name}`);
                siguemeEnTwitter();
            }
        }
        joelesdar.saludar();

    </script>
